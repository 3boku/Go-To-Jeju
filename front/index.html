<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="nav">
                <img src="/img/Kikuri_profile.webp" alt="키쿠리 사진" />
                <h1>키쿠리와 대화하기</h1>
            </div>
            <div class="chat">
                <div class="chatwrap">
                    <div class="chat-in">
                        <div class="text1">히로이 키쿠리</div>
                        <div class="text2">SICK HACK</div>
                    </div>
                    <div class="line"></div>
                    <div class="text3">
                        메세지를 입력해서 키쿠리와 대화해 보세요!
                    </div>
                    <div class="input-area">
                        <input
                            type="text"
                            class="input"
                            placeholder="메시지를 입력하세요"
                        />
                        <button class="send-btn" onclick="postMessage()">
                            보내기
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
